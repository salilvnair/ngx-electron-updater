<h1 mat-dialog-title>New update available!</h1>
<div class="notify__ico">
    <mat-icon color="primary" aria-label="Change log">notifications_active</mat-icon>
</div>
<div mat-dialog-content class="update__container">
  <div class="_mb20"><span class="version__text">{{appReleaseInfo.version}}</span> is now available.</div>
  <div class="_mb10">  
    click here <button mat-icon-button>
      <mat-icon color="accent" aria-label="Change log">change_history</mat-icon>
    </button> to see the entire change log.
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onClickDownload()">Download</button>
  <button mat-raised-button color="primary" (click)="onClickDownloadInstall()" cdkFocusInitial>Download and Install</button>
  <button mat-raised-button color="warn" (click)="onClickRemind()">Remind me later</button>
</div>
